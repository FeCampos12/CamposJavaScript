<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width:200px;
            height: 200px;
            border: 1px solid black;
            background-color: red;
            position: absolute;
            top:0px;
            left:0px;
        }
    </style>
    <script>
        var dx;
        var dy;
        var px;
        var py;
        var velo;
        var obj;
        var tmp;

        function inicia(){
            dx=0;
            dy=0;
            px=0;
            py=0;
            velo=10;
            obj= document.getElementById("div1");
            document.addEventListener("keydown",teclaDw);
            document.addEventListener("keyup",teclaUp);
            tmp=setInterval(entrada,20);

        }
        function teclaDw(){
            var tecla=event.keyCode;
            if(tecla==37){
                dx=-1;

            }else if(tecla==38){
                dy=-1;
            }else if(tecla==39){
                dx=1;
            }else if(tecla==40){
                dy=1;
            }
        }
        function teclaUp(){
            var tecla=event.keyCode;
            if(tecla==37){
                dx=0;
            }else if(tecla==38){
                dy=0;
            }else if(tecla==39){
                dx=0;
            }else if(tecla==40){
                dy=0;
            }
        }

        function entrada(){
            px+=dx*velo;
            py+=dy*velo;
            obj.style.left=px+"px";
            obj.style.top=py+"px";
        }

        window.addEventListener("load",inicia);

    </script>

</head>
<body>
    <div id="div1"></div> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #jogador{
            position:absolute;
            top:0px;
            left:0px;
            background-color: darkblue;
            width: 50px;
            height: 50px;

        }
    </style>
    <script>
        var jogador;
        var velocidade;
        var dx;
        var dy;
        var px;
        var py;
        var anima;
        var estado = false;

        function inicia(){
            velocidade=2;
            dx=1;
            dy=0;
            px=0;
            py=0;
            jogador=document.getElementById("jogador");
            jogador.addEventListener("click",function(){
                alert("entrou"+ estado);
                if(estado == true){
                    jogador.style.background="#00f";
                    cancelAnimationFrame(anima);
                    estado=false;
                }else{ 
                    jogador.style.background="#ff0";
                    anima = requestAnimationFrame(game);
                    estado = true;
                }
                
            });
           
        }

        function game(){
            px+=dx*velocidade;
            py+=dy*velocidade;
            jogador.style.left=px+"px";
            //jogador.style.left=py+"px";
            if(px>900){
                dx=-1;
            }else if(px < 0){
                dx=1;

            }
            anima = requestAnimationFrame(game);
        }
        window.addEventListener("load",inicia);
    </script>
</head>
<body>
    <div id="jogador"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <style>
        #div1{
            width:200px;
            height: 200px;
            border: 1px solid black;;
        }
    </style>

    <script>
        function mudarCor(obj,cor){
            obj.style.backgroundColor=cor;
        }
        function mudapos(obj){
            obj.style.position="absolute";
            obj.style.top="50px";
        }
    </script>
</head>
<body onload="">
    <div id="div1" onmouseover="mudarCor(this,'#f00')" onmouseout="mudarCor(this,'#fff')"></div>
    <button onclick="alert('ola camaradas')" onmouseover="mudarCor(document.getElementById('div1'),'#00f')" onmouseout="mudapos(this)">Clicar</button>
</body>
</html>

    function move (){
        var obj= document.getElementById("div1");
        var tecla=event.keyCode;//codigo da tecla precionada
        //37-seta para esquerda 38 tecla para cima 39 direita 40 baixo
        if(tecla==37){
            px-=10;
            obj.style.left=px+"px";

        }else if(tecla==38){
            py-=10;
            obj.style.top=py+"px";
        }else if(tecla==39){
            px+=10;
            obj.style.left=px+"px";
        }else if(tecla==40){
            py+=10;
            obj.style.top=py+"px";
        }else if(tecla==13 && ligado==true){
            ligado=false;
            alert("Evento removido");
            obj.style.backgroundColor="#fff";
            document.removeEventListener("keydown",move);
        }
    }
    function adicionar(){
        if(ligado==false){
            alert("Evento adicionado");
            ligado=true;
            var obj= document.getElementById("div1");
            obj.style.backgroundColor="#f00";

            document.addEventListener("keydown",move);
        }  
    }
    document.addEventListener("click",adicionar);
    

</script>

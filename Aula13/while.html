<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var cont=0;
        var paises = new Array();
        num=prompt("Digita quantos paises pretendes viajar");
        while(cont<num){
            paises.push(prompt("Digite um pais"));
            document.write(paises[cont]+"<br>");
            cont++;
        }
    </script>
</head>

</body>
</html>

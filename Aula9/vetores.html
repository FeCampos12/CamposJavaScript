        cores.shift();//elimina o 1º elemento

        cores.indexOf("Azul");//função que verifica se este elemento  "azul" esta no arrey e retorna a posição retorna -1 se o elemento não estiver
        
        num=numeros.join();//introduz os elementos do arrei numa variavem

        corPais=cores.concat(paises);//colocar os dados do arrey cores e paises em corpais

        corPais.length;//retorna a quantidade de elementos do arrei
